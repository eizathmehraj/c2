<div class ="social-icons">

<a href="https://www.linkedin.com/shareArticle?mini=true&url="><span class="fa fa-linkedin"></span></a>
<a href="https://twitter.com/home?status="><span class="fa fa-twitter"></span></a>


</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script type="text/javascript">
	jQuery(document).ready(function($){
		var path = window.location.href;
		var links = $('.social-icons > a');
		for(var i =1; i<=links.length; i++) {
			var link = $('.social-icons > a:nth-of-type('+i+')');
			var href = link.attr('href')+encodeURIComponent(window.location.href);
			link.attr('href', href);
		}
	});
</script>
